{% extends "base.html" %}
{% block title %} New Catalog {% endblock %}
{% block header %} New Catalog Name {% endblock %}
{% block content %}

<div>
	<form action="#" method="post">
		<div>
			<label for="catalog-name"> Catalog Name </label>
			<input type="text" name="catalog-name" id="catalog-name">
		</div>
		<button type="submit"> <i class="material-icons"> done </i> </button>
		<a href={{ url_for('viewCatalogs') }}> <i class="material-icons"> clear </i> </a>
	</form>
</div>

{% endblock %}
